<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="bg-base-200 mb-20">
      <h1>CART page</h1>
      <div class="container navbar">
        <!-- navbar start -->
        <div class="navbar-start flex">
          <a
            class="btn btn-primary text-xl text-white hidden md:flex"
            href="./index.html"
          >
            QuickShop
          </a>
          <div class="dropdown md:hidden">
            <div
              tabindex="0"
              role="button"
              class="btn m-1 btn-accent text-white text-xl"
            >
              QuickShop
            </div>
            <ul
              tabindex="0"
              class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
            >
              <li>
                <a href="./index.html">Home</a>
              </li>

              <li>
                <a href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- navbar center -->
        <div class="navbar-center">
          <ul class="menu menu-horizontal hidden md:flex">
            <li>
              <a href="./index.html">Home</a>
            </li>
            <li>
              <a href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>

        <!-- navbar end -->
        <div class="navbar-end">
          <!-- INDICATOR -->
          <div class="indicator pr-3">
            <span
              class="indicator-item badge badge-secondary text-white"
              id="bascet"
              >0</span
            >
            <button class="btn">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
          </div>
          <!-- dark mode light mode  -->
          <label class="swap swap-rotate">
            <!-- this hidden checkbox controls the state -->
            <input
              type="checkbox"
              id="toggle-mode"
              class="theme-controller"
              value="synthwave"
            />

            <!-- sun icon -->
            <svg
              class="swap-off h-7 w-7 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
              />
            </svg>

            <!-- moon icon -->
            <svg
              class="swap-on h-7 w-7 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
              />
            </svg>
          </label>
          <!-- enter name  -->
          <div>
            <button
              id="ad-name-id"
              class="btn btn-primary btn-sm text-white mx-5"
            >
              Add your name
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="overflow-x-auto">
            <h1 class="flex justify-end text-2xl font-bold priceTotal">
              TOTAL:
            </h1>
            <table class="table">
              <!-- head -->
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Amount</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <!-- template  -->
                <template id="tr-template">
                  <tr class="pb-4">
                    <td>
                      <div class="flex items-center gap-3">
                        <div class="avatar">
                          <a
                            href="./product.html"
                            class="mask mask-squircle h-12 w-12"
                          >
                            <img
                              src="https://img.daisyui.com/images/profile/demo/2@94.webp"
                              alt="Avatar Tailwind CSS Component"
                            />
                          </a>
                        </div>
                        <a href="./product.html">
                          <div class="font-bold title text-sm"></div>
                          <div
                            class="text-sm opacity-50 brend text-orange-600"
                          ></div>
                        </a>
                      </div>
                    </td>
                    <td class="price text-xl font-bold">
                      <br />
                      <span class="badge badge-ghost badge-sm"
                        >Desktop Support Technician</span
                      >
                    </td>
                    <td>
                      <div class="flex items-center gap-3">
                        <button
                          class="btn text-2xl font-bold btn-sm incrementItem"
                        >
                          &plus;
                        </button>
                        <input
                          type="number"
                          placeholder=""
                          class="input input-bordered input-success w-40 amount"
                        />
                        <button
                          class="btn text-2xl font-bold btn-sm decrementItem"
                        >
                          &minus;
                        </button>
                      </div>
                    </td>
                    <th>
                      <button
                        class="btn btn-outline btn-error btn-xs text-white delete-btn"
                      >
                        delete
                      </button>
                    </th>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="./js/cart.js?v=1"></script>
  </body>
</html>
